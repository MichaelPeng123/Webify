		<title>Contact | Webify</title>
		<link rel="stylesheet" type="text/css" href="contactstyle.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
        <img class="logo" src="images/WebifyWebsiteLogo.png">
        <hr width="600px">
        <div class="navwrapper">
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="team.html">The Team</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
        </div>
        <div class="contactpage">
            <h1>Contact Us!</h1>
            <p>webifybayarea@gmail.com</p>
            <form>
                <input type="text" name="name" required style="padding-left: 12px" placeholder="Name" maxlength="100">
                <input type="text" name="company" required style="padding-left: 12px" placeholder="Company/Organization" maxlength="100">
                <br>
                <input type="text" name="email" required style="padding-left: 12px" placeholder="Email" maxlength="100">
                <input type="text" name="phone" required style="padding-left: 12px" placeholder="Phone" maxlength="100">
                <br>
                <textarea type="text" name="message" rows="6" cols="49" placeholder="Type your message here..."></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="main.js"></script>
	</body>
